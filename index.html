<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<!-- Weather dashboard, main container -->
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="main-content">
            <!-- This is where the left organized column starts -->
            <div class="to-the-left">
                <!-- search button, city input, and clear history button -->
            <form id="search">
                <label for="city-input">Search for a City:</label>
                <input type="text" id="city-input" name="city-input" placeholder="City Name" required>
                <button type="submit">Search</button>
                <button id="clear-history">Clear Recent Cities</button>
            </form>
            <!-- Divider to keep things organized -->
            <hr class="divider">
            <div id="search-history">
                <h2>Recent Searches</h2>
            </div>
            </div>
            <!-- This is where the right organized column starts
            which include the current weather and forecast elements -->
            <div class="to-the-right">
                <div id="current-weather">
                </div>
                <div id="forecast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
